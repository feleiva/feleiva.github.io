<head>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>E-DONKEY 1.0</title>
    <script type="text/javascript" main2dContext src="color.js"></script>
    <script type="text/javascript" main2dContext src="debugTools.js"></script>
    <script type="text/javascript" main2dContext src="fsm.js"></script>
    <script type="text/javascript" main2dContext src="input.js"></script>
    <script type="text/javascript" main2dContext src="leaderboard.js"></script>
    <script type="text/javascript" main2dContext src="particles.js"></script>
    <script type="text/javascript" main2dContext src="resourceBehavious.js"></script>
    <script type="text/javascript" main2dContext src="resourceSound.js"></script>
    <script type="text/javascript" main2dContext src="render.js"></script>
    <script type="text/javascript" main2dContext src="v2.js"></script>
    <script type="text/javascript" main2dContext src="main.js"></script>
</head>
<body onload="main();" style="touch-action: manipulation;padding:0;margin:0;">
    <canvas id="mainCamvas" width="1280" height="720">Your Browser does not support canvas</canvas>
    <div id="playerName" style="
        display:none;
        position: fixed;
        top: 500px;
        left: 390px;
        padding: 100px;
        background-color: lightgrey;
        border: 3px solid #000000;
        font-family: 'Orbitron'">
        Your Name <input type="text" id="fname" name="fname" maxlength="25">
        <button type="button" id="nameButton" onclick="setPlayerName(document.getElementById('fname').value)">Save</button>
    </div>
    <div id="lbEdit" style="
        display:none;
        position: fixed;
        top: 200px;
        left: 390px;
        padding: 120px;
        background-color: lightcoral;
        border: 3px solid red;
        font-family: 'Orbitron'">
        Position <input type="text" id="editPos" name="editPos" maxlength="2" onchange="updateLBEdit()"><BR>
        Name <input type="text" id="editName" name="editName" maxlength="25">
        <button type="button" id="editButton" onclick="editLeaderboard(document.getElementById('editPos').value, document.getElementById('editName').value)">Save</button>
    </div>
</body>
</html>
